<head>
    <body>
        </body>
        <button>Click!</button>

        <script>
            let counter = 0;

            document.querySelector('button').addEventListener('click', () => {
                ++counter;
            });

        
        setTimeout(() =>{
            if (counter > 5) {
                alert('You won! Your clicks: ' + counter);
            } else {
              alert("sorry, you lost");
            }
        }, 2000)
        </script>

    </body>
</head>
